<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="first-section">
      <div class="logo">
        <div class="main-logo">
        </div>
        <h1>EnemyMeteor</h1>
      </div>
      <div class="first-middle-section">
        <label for="email">Email</label>
        <input type="email" 
                name="Email" 
                id="email"
                placeholder='Enter Your Email'
                class="box">
        <label for="password">Password</label>
        <input type="password" 
                name="Password"
                id="password"
                placeholder="Enter Your Password"
                class="box">
        <input type="submit"
                value="Sign In">
        <div class="aside">
          <a href="#">Forgot password?</a>
          <p>Sign in with company or school</p>
          <div class="line-div">
            <div class="line"></div>
            <strong>OR</strong>
            <div class="line"></div>
          </div>
          <button class="create">Create an account</button>
        </div>
      </div>
      <footer>
        <p>Copyright &copy; 2024.All rights reserved.</p>
        <p class="services">
          <a href="#">Terms and services |</a>
          <a href="#"> Privacy Policy</a>
        </p>
      </footer>
  
    </section>
    <section class="second-section">
      <h1> Let's create the future together</h1>
      <button class="start">Start a free 10-day trial</button>
    </section>
  </main>
</body>
</html>
